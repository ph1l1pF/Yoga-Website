<div class="standard-component">
    <h1 class="component-heading">Yoga-Raum</h1>
    <p>Hier können Sie sich einen Eindruck der Räumlichkeiten machen.</p>

    <div class="image-section">
        <div *ngIf="isMobileDevice" id="carouselExampleIndicators" class="carousel slide my-carousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../../assets/img/carousel/img_4075_klein-crop-u3354.jpg" class="d-block w-100"
                        alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/carousel/img_4083-crop-u3306.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/carousel/img_4094-crop-u3398.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/carousel/img_4102-crop-u3378.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/carousel/img_4123-crop-u3418.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/carousel//img_4135-crop-u3434.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div *ngIf="!isMobileDevice" class="desktop-images">
            <img src="../../../assets/img/carousel/img_4075_klein-crop-u3354.jpg" alt="...">
            <img src="../../../assets/img/carousel/img_4083-crop-u3306.jpg" alt="...">
            <img src="../../../assets/img/carousel/img_4094-crop-u3398.jpg" alt="...">
            <img src="../../../assets/img/carousel/img_4102-crop-u3378.jpg" alt="...">
            <img src="../../../assets/img/carousel/img_4123-crop-u3418.jpg" alt="...">
            <img src="../../../assets/img/carousel//img_4135-crop-u3434.jpg">
        </div>
    </div>
</div>
